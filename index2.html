<!DOCTYPE HTML>    
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="scripts/lib/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/lib/underscore-1.5.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/naive.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        var m = new Naive.Model({
            data: [1, 2, 3, 4] 
        });

        var v = new Naive.View({
            model: m         
        });

        var v2 = new Naive.View({
            model: m        
        });

        m.attach(v);
        m.attach(v2);

        // v.render();

        m.add(5);
        m.add(8);
        m.remove(3);

        m.detach(v);
        m.add(9);
    </script>
</head>
<body>
    <div id="container">
    </div>
</body>
</html>
